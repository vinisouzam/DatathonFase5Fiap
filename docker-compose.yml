version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: datathon_app
    volumes:
      - .:/app
    ports:
      - "8501:8501"
      - "8888:8888"
    working_dir: /app
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --allow-root
      --NotebookApp.token=''
      --notebook-dir=/app/notebooks
